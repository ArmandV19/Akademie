<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graad 1 - Oefen Vrae</title>
  <link rel="stylesheet" href="../styles.css">

  <style>
    #drag-container {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
    .drag {
      width: 80px;
      cursor: grab;
      border: 2px solid #ccc;
      padding: 5px;
    }
  </style>

  <script>
    // ðŸ”µ 1. Regte antwoorde vir vrae 1â€“5
    const correctAnswers = {
      q1: "38",
      q2: "13",
      q3: "reghoek",
      q4: "2",
      q5: "250"
    };

    function checkAnswers() {
      let score = 0;
      const total = Object.keys(correctAnswers).length;

      for (const q in correctAnswers) {
        const userAnswer = document.getElementById(q).value.trim().toLowerCase();
        const resultDiv = document.getElementById(`${q}-result`);

        if (userAnswer === correctAnswers[q].toLowerCase()) {
          resultDiv.textContent = "Korrekt!";
          resultDiv.style.color = "green";
          score++;
        } else {
          resultDiv.textContent = `Verkeerd! Regte antwoord: ${correctAnswers[q]}`;
          resultDiv.style.color = "red";
        }
      }

      document.getElementById("score").textContent =
        `Jou punt: ${score}/${total}`;
    }


    // ðŸ”µ 2. Sleep-en-los vir Vraag 6
    let draggedItem = null;

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      draggedItem = ev.target;
    }

    function drop(ev) {
      ev.preventDefault();
      if (ev.target.classList.contains("drag")) {
        // Swap elements
        const container = document.getElementById("drag-container");
        const items = Array.from(container.children);
        const draggedIndex = items.indexOf(draggedItem);
        const targetIndex = items.indexOf(ev.target);

        if (draggedIndex > -1 && targetIndex > -1) {
          if (draggedIndex < targetIndex) {
            container.insertBefore(draggedItem, ev.target.nextSibling);
          } else {
            container.insertBefore(draggedItem, ev.target);
          }
        }
      }
    }

    function checkOrder() {
      const items = Array.from(document.querySelectorAll("#drag-container img"))
                         .map(img => img.id);

      const correct = ["small", "medium", "large"];
      const result = document.getElementById("q6-result");

      if (items.join(",") === correct.join(",")) {
        result.textContent = "Korrekte volgorde!";
        result.style.color = "green";
      } else {
        result.textContent = "Verkeerd â€“ probeer weer!";
        result.style.color = "red";
      }
    }
  </script>
</head>

<body>

<header>
  <h1>Graad 1 - Oefen Vrae</h1>
</header>

<main>
  <section>
    <h2>Oefen Vrae</h2>

    <!-- Vraag 1 -->
    <div class="question">
      <p>1. Watse getal kom na 37?</p>
      <input type="text" id="q1">
      <div id="q1-result"></div>
    </div>

    <!-- Vraag 2 -->
    <div class="question">
      <p>2. Wat is 6 + 7?</p>
      <input type="text" id="q2">
      <div id="q2-result"></div>
    </div>

    <!-- Vraag 3 -->
    <div class="question">
      <p>3. Watse vorm is hierdie?</p>
      <img src="rectangle.png" width="80">
      <input type="text" id="q3">
      <div id="q3-result"></div>
    </div>

    <!-- Vraag 4 -->
    <div class="question">
      <p>4. Watter glas is swaarder? (1 of 2)</p>
      <img src="glass1.png" width="80">
      <img src="glass2.png" width="80">
      <input type="text" id="q4">
      <div id="q4-result"></div>
    </div>

    <!-- Vraag 5 -->
    <div class="question">
      <p>5. Hoeveel geld is hier?</p>
      <img src="money.png" width="120">
      <input type="text" id="q5">
      <div id="q5-result"></div>
    </div>

    <!-- Vraag 6 -->
    <div class="question">
      <p>6. Rangskik van klein na groot:</p>

      <div id="drag-container">
        <img id="small" src="small.png" class="drag"
             draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="medium" src="medium.png" class="drag"
             draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="large" src="large.png" class="drag"
             draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
      </div>

      <button onclick="checkOrder()">Kyk Antwoord</button>
      <div id="q6-result"></div>
    </div>

    <button onclick="checkAnswers()">Finaliseer Antwoorde</button>
    <div id="score"></div>

  </section>
</main>

<footer>
  <p>&copy; ArrieLesse 2025. Alle regte voorbehou.</p>
</footer>

</body>
</html>
