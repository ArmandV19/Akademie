<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Lessons</title>
    <link rel="stylesheet" href="../styles/style.css"> <!-- Link to external stylesheet -->
    <style>
        /* Inline styles for quick preview; move to style.css later */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: linear-gradient(135deg, #ffe29f, #ffa99f);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        header {
            background-color: #ffffffc9;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 0;
        }

        p {
            margin: 0;
            font-size: 1.2em;
        }

        #grades {
            margin: 30px 10px;
        }

        .grade {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            width: 200px;
            height: 150px;
            background-color: #ffffffc9;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grade:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .grade h3 {
            margin-top: 0;
            font-size: 1.5em;
            color: #444;
        }

        .grade a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ffa99f;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .grade a:hover {
            background-color: #333;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.9em;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Math Lessons</h1>
        <p>Select your grade to start learning!</p>
    </header>

    <section id="grades">
        <div class="grade">
            <h3>Grade 1</h3>
            <a href="Grade1/index.html">Go to Grade 1</a>
        </div>

        <div class="grade">
            <h3>Grade 2</h3>
            <a href="grade2/index.html">Go to Grade 2</a>
        </div>

        <div class="grade">
            <h3>Grade 3</h3>
            <a href="grade3/index.html">Go to Grade 3</a>
        </div>

        <!-- Add more grades here -->
    </section>

    <footer>
        <p>&copy; 2025 Learning Hub - Math Section. All rights reserved.</p>
    </footer>
</body>

</html>
